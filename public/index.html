<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Node Chat App</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">

  <div class="chat__sidebar">
    <h3>People</h3>
    <div class="users"></div>
  </div>

  <div class="chat__main">
    <ol class="chat__messages" id='messages'></ol>

    <div class="chat__footer">
      <form id="message-form">
        <input name="message" type="text" placeholder="Message" autofocus autocomplete="off">
        <button id="message-submit" type="button" name="button">Send</button>
      </form>
      <button id="send-location" type="button" name="button">Send location</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>

</body>

</html>
